{% extends 'base.html' %}
{% block content %}

<h2>Meetings</h2>
<table class='table'>
    <tr>
        <th>Meeting Title</th>
        <th>Date</th>
    </tr>
    {% for item in meeting_list %}
    <tr>
        <td><a href="{% url 'details' id=item.id %}">{{ item.meetingtitle }}</td>
        <td>{{item.meetingdate}}</td>
    </tr>
    {% endfor %}


</table>

{% endblock %}
